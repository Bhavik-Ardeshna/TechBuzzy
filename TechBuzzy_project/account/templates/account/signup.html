{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container-fluid">
    <div class="box2">
        <h1 class="title"><strong>SignUp</strong></h1>

        <form method="POST" class="formtext">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" type="submit">SignUp</button>
        {% endbuttons %}
        </form>
        </div>
    </div>
{% endblock %}
