<div class="media">
    <h1 class="mr-5"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a> </h1>

    <div class="media-body">
        <h3><strong>{{post.user.username}}</strong></h3>
        <h4>{{post.message|safe}}
            <br>
            <small>
            <time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}"><i>{{post.created_on}}</i></a> </time>
            {% if post.group %}
            <span class="group_name">in <a href="#"><em>{{post.group.name}}</em></a></span>
            </small>
                {% endif %}
</h4>
        <div class="media-footer">
            {% if user.is_authenticated and post.user == user and not hide_delete %}
            <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-warning">
					<span class="fa fa-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
